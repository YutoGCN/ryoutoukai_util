<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025年6月 桐陰寮 カレンダー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', '游ゴシック体', YuGothic, 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', Meiryo, 'メイリオ', Osaka, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
      margin: 10px;
      padding: 10px;
      background-color: #aeaeae;
      /* 背景色をグレーに変更 */
      color: #333;
    }

    .calendar-container {
      margin: 10px auto;
      width: 100%;
      max-width: 500px;
      /* 縮小されたサイズ */
      background-image: url('assets/image/background.png');
      background-size: 100% 100%;
      background-position: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .calendar-content {
      padding: 48px;
    }

    .calendar-title {
      text-align: center;
      font-size: 24px;
      padding: 12px;
      font-weight: 500;
      background-color: transparent;
      color: white;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 2px;
      table-layout: fixed;
    }

    th,
    td {
      border: 2px solid #cfab71;
      border-radius: 8px;
      padding: 0;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #7f5997;
      color: white;
      font-weight: 500;
      font-size: 12px;
      height: 30px;
    }

    .day-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
    }

    .date-number {
      font-size: 20px;
      font-weight: bold;
      width: 32px;
      height: 32px;
      line-height: 32px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 曜日ごとの文字色 */
    .sunday .date-number {
      color: #E53935;
    }

    .saturday .date-number {
      color: #1E88E5;
    }

    .weekday .date-number {
      color: #FFFFFF;
    }

    /* 開寮日 */
    .open {
      background-color: rgba(165, 214, 167, 0.8);
    }

    .open.weekday .date-number,
    .open.holiday .date-number {
      color: #333 !important;
    }

    .open.saturday .date-number {
      color: #1E88E5 !important;
    }

    .open.sunday .date-number {
      color: #E53935 !important;
    }

    /* 閉寮日 */
    .closed {
      background-color: rgba(239, 154, 154, 0.8);
    }

    .closed.weekday .date-number,
    .closed.holiday .date-number {
      color: #333 !important;
    }

    .closed.saturday .date-number {
      color: #1E88E5 !important;
    }

    .closed.sunday .date-number {
      color: #E53935 !important;
    }

    .empty-cell {
      background-color: transparent;
    }

    .legend {
      padding: 8px;
      background-color: transparent;
      text-align: center;
      border-top: none;
      font-size: 12px;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      margin: 2px 8px;
      color: white;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="calendar-container">
    <div class="calendar-content">
      <div class="calendar-title">2025年6月 桐陰寮 カレンダー</div>
      <table>
        <thead>
          <tr>
            <th style="color: #FFCDD2;">日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th style="color: #BBDEFB;">土</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="open sunday">
              <div class="day-cell"><span class="date-number">1</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">2</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">3</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">4</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">5</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">6</span></div>
            </td>
            <td class="open saturday">
              <div class="day-cell"><span class="date-number">7</span></div>
            </td>
          </tr>
          <tr>
            <td class="open sunday">
              <div class="day-cell"><span class="date-number">8</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">9</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">10</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">11</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">12</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">13</span></div>
            </td>
            <td class="open saturday">
              <div class="day-cell"><span class="date-number">14</span></div>
            </td>
          </tr>
          <tr>
            <td class="open sunday">
              <div class="day-cell"><span class="date-number">15</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">16</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">17</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">18</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">19</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">20</span></div>
            </td>
            <td class="closed saturday">
              <div class="day-cell"><span class="date-number">21</span></div>
            </td>
          </tr>
          <tr>
            <td class="open sunday">
              <div class="day-cell"><span class="date-number">22</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">23</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">24</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">25</span></div>
            </td>
            <td class="closed weekday">
              <div class="day-cell"><span class="date-number">26</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">27</span></div>
            </td>
            <td class="open saturday">
              <div class="day-cell"><span class="date-number">28</span></div>
            </td>
          </tr>
          <tr>
            <td class="open sunday">
              <div class="day-cell"><span class="date-number">29</span></div>
            </td>
            <td class="open weekday">
              <div class="day-cell"><span class="date-number">30</span></div>
            </td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
          </tr>
        </tbody>
      </table>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color:#A5D6A7;"></div><strong>Open</strong>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color:#EF9A9A;"></div><strong>Closed</strong>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
